<body>
    <main class="d-grid align-items-bottom justify-content-center">
        <h1 class="col-12">est-ce que houda travaille</h1>
        <img src="images/Arrow.png" class="image" alt="">
        <h2 id="response" class="response col-5"></h2>
        <p id="reason" class="text-white reason"></p>
        <img src="images/drapeau.png" class="drapeau image" alt="">
        
    </main>

<script>
   
        // Calculer l'heure actuelle au Sri Lanka
        function getSriLankaTime() {
            const now = new Date();
            const sriLankaOffset = 5.5; // Décalage UTC+5:30 pour le Sri Lanka
            const utcTime = now.getTime() + now.getTimezoneOffset() * 60000;
            const sriLankaTime = new Date(utcTime + sriLankaOffset * 3600000);
            return sriLankaTime; // Retourner l'objet Date
        }

        // Vérifier si Houda travaille
        // Vérifier si Houda travaille
        const sriLankaTime = getSriLankaTime();
        const hour = sriLankaTime.getHours();
        const minutes = sriLankaTime.getMinutes().toString().padStart(2, '0'); // Ajout d'un zéro si nécessaire
        const responseText = (hour >= 10 && hour < 18) ? "Oui" : "Non";

        // Afficher la réponse et l'heure
        const responseDiv = document.getElementById('response');
        const reasonDiv = document.getElementById('reason');
        responseDiv.textContent = responseText;

        // Construction du texte avec minutes en gras
        reasonDiv.innerHTML = `Car il est <strong>${hour}:${minutes}</strong> au Sri Lanka.`;
</script>
